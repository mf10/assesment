<div class="users-container text-center my-4">
  <div class="container">
    <div class="row p-0">
      <div *ngFor="let user of usersList$ | async" class="m-1 offset-lg-1 col col-md-4 col-lg-3">
        <div class="card">
          <button class="p-0" (dblclick)="openModal(user)">
            <div class="card-title mb-0">
              <h3 class="m-0">{{ user.name }}</h3>
            </div>
            <div class="card-body user-details w-100 p-0">
              <ul class="list-group list-group-flush">
                <li class="list-group-item text-email">{{ user.email }}</li>
                <li class="list-group-item text-city">
                  {{ user.address.city }}
                </li>
                <li class="list-group-item text-phone">{{ user.phone }}</li>
                <li class="list-group-item text-website">{{ user.website }}</li>
                <li class="list-group-item text-company-name">
                  {{ user.company.name }}
                </li>
              </ul>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
