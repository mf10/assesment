<div>
  <div class="modal-header">
    <h4 class="modal-title">Edit User</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <fieldset class="form-group my-1">
        <label for="full_name">Name</label>
        <input
          formControlName="name"
          type="text"
          class="form-control"
          id="name"
          [ngClass]="{ 'is-invalid': f['name'].invalid && f['name'].touched }"
        />
        <div class="invalid-feedback" *ngIf="f['name'].errors && f['name'].errors['required']">Field is required.</div>
      </fieldset>

      <fieldset class="form-group my-1">
        <label for="email">Email</label>
        <input
          formControlName="email"
          type="text"
          class="form-control"
          id="email"
          [ngClass]="{ 'is-invalid': f['email'].invalid && f['email'].touched }"
        />
        <div class="invalid-feedback" *ngIf="f['email'].errors && f['email'].errors['required']">
          Field is required.
        </div>
      </fieldset>
      <ng-container formGroupName="address">
        <fieldset class="form-group my-1">
          <label for="city">City</label>
          <input
            formControlName="city"
            type="text"
            class="form-control"
            id="city"
            [ngClass]="{ 'is-invalid': f['address'].invalid && f['address'].touched }"
          />
          <div class="invalid-feedback" *ngIf="f['address'].errors && f['address'].errors['required']">
            Field is required.
          </div>
        </fieldset>
      </ng-container>
      <fieldset class="form-group my-1">
        <label for="phone">Phone</label>
        <input
          formControlName="phone"
          type="text"
          class="form-control"
          id="phone"
          [ngClass]="{ 'is-invalid': f['phone'].invalid }"
        />
        <div class="invalid-feedback" *ngIf="f['phone'].errors && f['phone'].errors['notNumber']">
          Please use numbers only
        </div>
      </fieldset>
      <fieldset class="form-group my-1">
        <label for="website">Website</label>
        <input
          formControlName="website"
          type="text"
          class="form-control"
          id="website"
          [ngClass]="{ 'is-invalid': f['website'].invalid && f['website'].touched }"
        />
        <div class="invalid-feedback" *ngIf="f['website'].errors && f['website'].errors['required']">
          Field is required.
        </div>
      </fieldset>
      <ng-container formGroupName="company">
        <fieldset class="form-group my-1">
          <label for="name">Company</label>
          <input
            formControlName="name"
            type="text"
            class="form-control"
            id="name"
            [ngClass]="{ 'is-invalid': f['company'].invalid && f['company'].touched }"
          />
          <div class="invalid-feedback" *ngIf="f['company'].errors && f['company'].errors['required']">
            Field is required.
          </div>
        </fieldset>
      </ng-container>
      <div class="modal-footer">
        <button type="button" class="btn grey btn-outline-secondary" ngbAutofocus (click)="activeModal.close()">
          Close
        </button>
        <button type="submit" class="btn btn-info" [disabled]="!form.valid">
          <i class="fa fa-refresh fa-spin" *ngIf="loading"></i>
          Update
        </button>
      </div>
    </form>
  </div>
</div>
